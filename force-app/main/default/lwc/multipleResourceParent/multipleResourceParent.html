<template>
    <lightning-card title="">
            <lightning-input type="Date" label="Start Date" size="6" padding="around-small" onchange={assignStartDate} required></lightning-input>
            <lightning-input type="Date" label="End Date" size="6" padding="around-small" onchange={assignendDate}></lightning-input> 
             <lightning-layout-item size="6" padding="around-small" aria-required>
                Select Resources: {selectedOppsIds}
                <c-multiple-resources-assign if:true={showOppLookup} options={opps} place-holder="Select Contacts..." 
                				onoptionchange={handleOppsChange}></c-multiple-resources-assign>
            </lightning-layout-item>

            </lightning-layout-item>
        </lightning-layout> -->
        <div class="slds-box">
            <lightning-combobox name="progress" label="Assigned As"

        <lightning-button label="Save" variant="brand" name="Saved" 
                icon-name="utility:save" class="slds-p-right_large" onclick={handleValidation}></lightning-button>
