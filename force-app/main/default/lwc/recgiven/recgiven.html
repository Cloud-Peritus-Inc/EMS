<template>
<lightning-card>
     <div class="tableFixHead">
    <table class="slds-table_cell-buffer slds-no-row-hover slds-table_bordered fixed_header">
      <thead>
        <tr class="slds-line-height_reset" style="color:lightcoral">
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Location">Title</div>
           </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Name">Resource</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Name">Type Of Recognization</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Location">Project</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Location">Comments</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Location">Given On</div>
          </th>
         
          
        </tr>
      </thead>

      <tbody>

        <template if:true={showtable}>
          <template for:each={recgiventable} for:item="sout">
            <tr key={sout.resourceId}>
             <td style="word-wrap:break-word;">
                <div class="slds-wrap">
                    <a href="#">{sout.Title}</a></div>
              </td>
              <td>
                 <a href="javascript:void(0);" data-id={sout.resourceId}>
                      {sout.resourceName}
                    </a>
                  
              </td>
              <td>
                <div class="slds-wrap">{sout.spotType}</div>
              </td>
              <td>
                <div class="slds-wrap"> <a href="#">{sout.projectName}</a></div>
              </td>
              <td style="width:200px;word-wrap:break-word;">
                <div class="slds-wrap"><lightning-formatted-rich-text
                    value={sout.awardComments}></lightning-formatted-rich-text></div>
              </td>
              <td>
                <div class="slds-wrap"><lightning-formatted-date-time value={sout.createdDate}></lightning-formatted-date-time></div>
              </td>
             
            </tr>
          </template>
        </template>
      </tbody>
    </table>
       <template if:false={showtable}>
          <div class="slds-text-align_center slds-p-around_medium">
            <center><font size="2" color="purple">No recoginazation was given to any resource yet. We appreciate you to recognise your team members work.</font></center>
          </div>
        </template>
  </div>
</lightning-card>
</template>
