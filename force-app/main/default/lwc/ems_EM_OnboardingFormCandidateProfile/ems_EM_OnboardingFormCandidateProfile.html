<template>
	<div class="slds-card slds-box slds-p-around_small">
		<div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;"
			class="slds-p-around_xx-small">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_3-of-12" >
            <!--Accordino Section Start-->
			<lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} active-section-name={activeSections}>
				<lightning-accordion-section name="Profile" label="Profile">
                 <div>
                   	<div>
					<div class="slds-nav-vertical__section slds-p-around_small">
						<div>
							<fieldset class="slds-nav-vertical slds-nav-vertical_compact">
								<span class="slds-nav-vertical__item">
                                <input type="radio" id="Personal-Details" name="details" checked={isPersonaldetails} value="Personal Details" onchange={selectedDetails}/>
                                <label class="slds-nav-vertical__action" for="Personal-Details">
                                <span class="slds-nav-vertical_radio-faux">Personal Details</span>
								</label>
								</span>
								<span class="slds-nav-vertical__item">
                                <input type="radio" id="Identity-Information" name="details" value="Identity Information" onchange={selectedDetails}/>
                                <label class="slds-nav-vertical__action" for="Identity-Information">
                                <span class="slds-nav-vertical_radio-faux">Identity Information</span>
								</label>
								</span>
								<span class="slds-nav-vertical__item">
                                <input type="radio" id="Address-Details" name="details" value="Address Details" onchange={selectedDetails}/>
                                <label class="slds-nav-vertical__action" for="Address-Details">
                                <span class="slds-nav-vertical_radio-faux">Address Details</span>
								</label>
								</span>
								<span class="slds-nav-vertical__item">
                                <input type="radio" id="Education-Details" name="details" value="Education Details" onchange={selectedDetails}/>
                                <label class="slds-nav-vertical__action" for="Education-Details">
                                <span class="slds-nav-vertical_radio-faux">Education Details</span>
								</label>
								</span>
								<span class="slds-nav-vertical__item">
                               <input type="radio" id="Other-Certifications" name="details" value="Other Certifications" onchange={selectedDetails}/>
                               <label class="slds-nav-vertical__action" for="Other-Certifications">
                               <span class="slds-nav-vertical_radio-faux">Other Certifications</span>
								</label>
								</span>
								<span class="slds-nav-vertical__item">
                                <input type="radio" id="Work-Experience" name="details" value="Work Experience" onchange={selectedDetails}/>
                                <label class="slds-nav-vertical__action" for="Work-Experience">
                                <span class="slds-nav-vertical_radio-faux">Work Experience</span>
								</label>
								</span>
							</fieldset>
                            </div>
						</div>
                        </div>			
                </div>
				</lightning-accordion-section>
				<lightning-accordion-section name="Company Information" label="Company Information">
                    <div>
                        <div>
                     <div class="slds-nav-vertical__section slds-p-around_small">
                         <div>
                             <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                    <span class="slds-nav-vertical__item">
                        <input type="radio" id="Company-Information" name="details" value="Company Information" onchange={selectedDetails}/>
                        <label class="slds-nav-vertical__action" for="Company-Information">
                        <span class="slds-nav-vertical_radio-faux">Company Information</span>
                        </label>
                        </span>
                    </fieldset>
                    </div>
                </div>
                </div>			
        </div>
				</lightning-accordion-section>
				<lightning-accordion-section name="Confirm" label="Submit">
                    <div>
                        <div>
                     <div class="slds-nav-vertical__section slds-p-around_small">
                         <div>
                             <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                    <span class="slds-nav-vertical__item">
                        <input type="radio" id="Confirm" name="details" value="Confirm" onchange={selectedDetails}/>
                        <label class="slds-nav-vertical__action" for="Confirm">
                        <span class="slds-nav-vertical_radio-faux">Submit</span>
                        </label>
                        </span>
                    </fieldset>
                    </div>
                </div>
                </div>			
        </div>
				</lightning-accordion-section>
			</lightning-accordion>
            <!--Accordino Section Ends-->
            </div>
               <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_9-of-12">
                <!--Personal Details Page Start-->
                        <template if:true={isShowPersonalDetails}> 
							      <div class="slds-modal__content slds-p-around_medium">
                    <div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px">
                 <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                          <span class="slds-truncate slds-p-horizontal_small" title="Personal Details">Personal Details</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content"> 
                            <div class="slds-grid slds-gutters ">
                                <div class="slds-col" style="padding-left: 25px;">
                                <span>
                                     <lightning-input class="slds-p-top_small" value={firstName} message-when-pattern-mismatch = "Invalid name" required disabled={readonlyfield}
                                    onchange={FirstName} name="FirstName" onkeydown={handleFirstLastNameKeyDown} pattern="[A-Z a-z._-]{2,20}$" type="text" label="First Name"></lightning-input> 
    
                                    <lightning-input class="slds-p-top_small" value={lastName} message-when-pattern-mismatch = "Invalid name" required disabled={readonlyfield}
                                    onchange={LastName} name="LastName" onkeydown={handleFirstLastNameKeyDown} pattern="[A-Z a-z._-]{1,20}$" type="text" label="Last Name"></lightning-input>              
                                  
                                    <lightning-input class="slds-p-top_small" value={dob} required disabled={readonlyfield}
                                                onchange={DateofBirthValidation}  name="EMS_EM_DOB__c" type="date" label="Date of Birth"></lightning-input>
                                    <lightning-combobox class="slds-p-top_small"
                                      required
                                      disabled={readonlyfield}
                                      name="EMS_EM_Gender__c"
                                      label="Gender"
                                      value={gen}
                                      placeholder="Select"
                                      options={Gendervalue}
                                      onchange={gender} ></lightning-combobox>
                                </span>
                                </div>
                                <div class="slds-col ">
                                <span>
									 <lightning-input class="slds-p-top_small" value={ph} message-when-pattern-mismatch = "Invalid Contact number" required disabled={readonlyfield}
                                    onchange={phonenumber} name="Phone_Number__c" onkeydown={handleAadharNumberKeyDown}  pattern="[0-9]{10}$" type="phone"  label="Contact Number"></lightning-input>
                                    <lightning-input class="slds-p-top_small" value={altphone} message-when-pattern-mismatch = "Invalid Phone number" required disabled={readonlyfield}
                                    pattern="[0-9]{10}$" onchange={altephone} onkeydown={handleAadharNumberKeyDown}  name="EMS_EM_Phone_Number__c" type="phone"  label="Alternate Contact Number"></lightning-input>
                                    <lightning-input class="slds-p-top_small" value={personalemail} message-when-pattern-mismatch = "Invalid Email" required disabled
                                    onchange={personalemailchange} name="EMS_EM_Personal_Email__c" type="email"  label="Personal Email ID"></lightning-input>
    
                                       <lightning-input class="slds-p-top_small" value={nation} disabled={readonlyfield} required
                                      onchange={Nationality} onkeydown={handleFirstLastNameKeyDown} name="EMS_EM_Nationality__c" type="text"  label="Nationality "></lightning-input>
                                      
                                </span>
                                </div>
                                </div>                                                
                        </div> 
                    </div>
                        <br/><br/>
                         <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                          <span class="slds-truncate slds-p-horizontal_small" title="Upload Documents">Upload Documents</span>
                          </h3>
                          <div style="padding-left: 25px;">
                        <span>
                            <label class="slds-form-element__label" for="text-input-id-1">
                                <abbr class="slds-required" title="required">*</abbr> 
                                Passport Size Photo
                              </label>
                              <lightning-helptext content="The maximum file size is 2 MB & The acceptable file type is image/JPG/PNG/JPEG"></lightning-helptext> 
                             
                            <lightning-input type="file" onchange={onFileUpload2} name="PassportFile" title="Passport size photo" disabled={readonlyfield}
                            multiple="true"></lightning-input> 
                            <p>{fileName2}</p> 
                            <br>
                            </span>                    
                    </div>
             <br/>
			<div style="text-align:center">
                <lightning-button style="margin:5px;"  label="Save" type="brand" onclick={SaveSubmitOnboarding}  title="Next" variant="brand"></lightning-button>
							</div>
							<br><br>
                    </div>
                 </div>
                </div>
            <br/><br/> 
         </template>
         <!--Personal Details Page Ends-->
         <!--Identify Details Page Start-->
          <template if:true={isIdentifyDetails}> 
							<div class="slds-modal__content slds-p-around_medium"> 
								<div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px"
			class="slds-p-around_xx-small">
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                          <span class="slds-truncate slds-p-horizontal_small" title="Personal Details">Identity Information</span>
                        </h3>

                            <div class="slds-grid slds-gutters ">
                                <div class="slds-col" style="padding-left: 25px;">
                                <span>
							      <lightning-input class="slds-p-top_small"  value={aadhaarNo} required pattern="[0-9]{12}$" disabled={readonlyfield}
                                                   onfocusin={handleAadharNumberFocusIn} message-when-pattern-mismatch ="Invalid Aadhar Number"
                                                    onchange={handleAadharNumberChange}
                                                    onfocusout={handleAadharNumberFocusOut} 
                                                    onkeydown={handleAadharNumberKeyDown} 
                                                    autocomplete="off"
                                                    name="EMS_EM_AadhaarNo__c" type="text"  label="Aadhaar Number"></lightning-input>
                                </span>
                                </div>
                                <div class="slds-col ">
                                <span>
                                   <lightning-input  class="slds-p-top_small" value={panNo} required disabled={readonlyfield}
                                        onfocusin={handlePanNumberFocusIn}
                                        onchange={PANNumber}
                                        onfocusout={handlePanNumberFocusOut} 
                                        autocomplete="off"
                                        name="EMS_EM_PanNo__c" type="text" message-when-pattern-mismatch ="Invalid PAN Number" pattern="([A-Z]){5}([0-9]){4}([A-Z]){1}$" label="PAN"></lightning-input>
                                </span>
                                </div>
                                </div>                                                
                        </div> 
                    </div>
                    <br/><br/>
                
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                          <span class="slds-truncate slds-p-horizontal_small" title="Upload Documents">Upload Documents</span>
                          </h3>
                          <div style="padding-left: 25px;">
                        <span>
                           
                            <label class="slds-form-element__label" for="text-input-id-1">
                                <abbr class="slds-required" title="required">*</abbr> 
                                Aadhaar Card
                              </label>
                              <lightning-helptext content="The maximum file size is 2 MB & The acceptable file type is PDF"></lightning-helptext>
                            <lightning-input type="file" name="aadharCard" onchange={onFileUpload} accept={accept} title="aadharCard" disabled={readonlyfield}
                            ></lightning-input> 
                            <p>{fileName}</p>   
                            <br>
                            <label class="slds-form-element__label" for="text-input-id-1">
                                <abbr class="slds-required" title="required">*</abbr> 
                                PAN Card
                              </label>
                              <lightning-helptext content="The maximum file size is 2 MB & The acceptable file type is PDF"></lightning-helptext>  
                            <lightning-input type="file" onchange={onFileUpload1} name="panCard" title="PAN Card" disabled={readonlyfield}
                            accept={accept}></lightning-input> 
                            <p>{fileName1}</p>
                            <br>
                            </span>
                        </div>
                    </div>        
             <br/><br/>              
        <div style="text-align:center">
                <lightning-button style="margin:5px;"  label="Save" type="brand" onclick={SaveSubmitOnboarding}  title="Next" variant="brand"></lightning-button>
							</div>
                    </div>
				</div>		
        </template>
        <!--Identify Details Page Ends-->
        <!--Address Details Page Start-->
		<template if:true={isAddressDetails}> 
		<div class="slds-modal__content slds-p-around_medium"> 
		 <div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px"
			class="slds-p-around_xx-small">
         <div class="slds-section slds-is-open">

          </h3>         
                <div aria-hidden="false" class="slds-section__content">
                    <div class="slds-grid slds-gutters ">
                        <div class="slds-col slds-size_1-of-2" style="padding-left: 25px;">
                        <span>
                             <h3 class="slds-section__title slds-theme_shade">
                                  <p>Current Address</p>

                            <lightning-input class="slds-p-top_small" value={cadrressline1} disabled={readonlyfield} required  onchange={currentadrressline1} name="Current_Address_Line_1__c"  type="text"  label="Address Line 1"></lightning-input>
                            <lightning-input class="slds-p-top_small" value={cadrressline2} disabled={readonlyfield}  onchange={currentadrressline2} name="Current_Address_Line_2__c"  type="text"  label="Address Line 2"></lightning-input>

                           <lightning-input class="slds-p-top_small" value={cazip} disabled={readonlyfield} onkeydown={handleAadharNumberKeyDown}  required onchange={CAZip} name="EMS_EM_CA_Zip__c"  type="text"  label="Zip"></lightning-input>

                                Permanent Address Same as Current Address?

                            <div class="slds-col slds-size_1-of-12">
                                <lightning-input type="Checkbox" disabled={readonlyfield} value={inputcheckboxValue} onchange={AddressCheckboxChange} ></lightning-input>
                            </div>
                            <template if:true={AddressCheckb}>
                            <div class="slds-col slds-size_1-of-12">
                                <lightning-input type="Checkbox" disabled={readonlyfield} checked="" value={inputcheckboxValue} onchange={AddressCheckboxChange} ></lightning-input>
                            </div>
                            </template>
                            </div>                  
                        </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                        <span>
                            <h3 class="slds-section__title slds-theme_shade">
                                <p>Permanent Address</p>
                           </h3> 
                            <lightning-input class="slds-p-top_small" value={padrressline1} disabled={readonlyfield} required onchange={permanentadrressline1} name="Permanent_Address_Line_1__c"  type="text"  label="Address Line 1"></lightning-input>
                            <lightning-input class="slds-p-top_small" value={padrressline2} disabled={readonlyfield}  onchange={permanentadrressline2} name="Permanent_Address_Line_2__c"  type="text"  label="Address Line 2"></lightning-input>

                            <lightning-input class="slds-p-top_small" value={pastate} pattern="[A-Z a-z._-]{2,20}$" disabled={readonlyfield} required onchange={PAState} name="EMS_EM_PA_State__c" type="text"  label="State"></lightning-input> 
                            <lightning-input class="slds-p-top_small" value={pacity} pattern="[A-Z a-z._-]{2,20}$" disabled={readonlyfield} required onchange={PACity} name="EMS_EM_PA_City__c" type="text"  label="City"></lightning-input>
                             <lightning-input class="slds-p-top_small" value={pazip} onkeydown={handleAadharNumberKeyDown}  disabled={readonlyfield} onchange={PAZip} required name="EMS_EM_PA_Zip__c" type="text"  label="Zip"></lightning-input>                   
                        </span>
                        </div>
                        </div>                                                
   <br/><br/>              
        <div style="text-align:center">
                <lightning-button style="margin:5px;"  label="Save" type="brand" onclick={SaveSubmitOnboarding}  title="Next" variant="brand"></lightning-button>
							</div>
                        </div>
					</div>	
				 </div>
				</div>
			 </template>
    <!--Address Details Page Ends-->
    <!--Education Details Page Start-->

                                        <div class="slds-section slds-is-open">

                                                    <div class="slds-col slds-size_1-of-2" style="padding-left: 25px;" >
                                                    <span>
                        
                                                        <lightning-combobox class="slds-p-top_small"

                                                    </span>
                                                    </div>
                                                    </div>                                                
                                            </div>

                                        </div>   
                                    </div>

                                                                </span>
                                                                </div>
                                                                <div class="slds-col slds-size_1-of-2">

                                                                       <lightning-input value={degree1} disabled={readonlyfield} required onchange={Degree1} name="EMS_EM_Degree1__c" type="text"  label="Degree "></lightning-input>
