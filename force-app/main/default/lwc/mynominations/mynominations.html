<template>
<lightning-card>
     <div class="tableFixHead">
    <table class="slds-table_cell-buffer slds-no-row-hover slds-table_bordered fixed_header">
      <thead>
        <tr class="slds-line-height_reset" style="color:lightsalmon">
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Resource">Resource</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="" title="Award Type">Award Type</div> <!-- smaske : UAT_014 : removed class="slds-truncate"  -->
           </th>
          <th class="slds-border_right tableheading" scope="col"> <!-- smaske : UAT_014 : removed class="slds-truncate"  -->
            <div class="" title="# of Primary Nominations"># of Primary Nominations</div>
          </th>
          <th class="slds-border_right tableheading" scope="col"> <!-- smaske : UAT_014 : removed class="slds-truncate"  -->
            <div class="" title="# of Secondary Nominations"># of Secondary Nominations</div>
          </th>
          <th class="slds-border_right tableheading" scope="col" style="width:35%;" >
            <div class="slds-truncate" title="Comments">Comments</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Submitted On">Submitted On</div>
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="" title="Type">Type</div> <!-- smaske : UAT_014 : removed class="slds-truncate"  -->
          </th>
          <th class="slds-border_right tableheading" scope="col">
            <div class="slds-truncate" title="Status">Status</div>
          </th>
        </tr>
      </thead>

      <tbody>

        <template if:true={nomstable}>
          <template for:each={nomstable} for:item="sout">
            <tr key={sout.resourceId}>
            <td style="word-wrap:break-word;">
                <div class="slds-wrap">
                    <!-- <a href="#"><b>{sout.resourceName}</b></a> -->
                    <p><b>{sout.resourceName}</b></p>
                  </div>
              </td>
             <td style="word-wrap:break-word;">
                <div class="slds-wrap">
                    <!-- <a href="#"><b>{sout.awardType}</b></a> -->
                    <p><b>{sout.awardType}</b></p>
                  </div>
              </td>
              <td>
                 <div class="slds-wrap">
                    {sout.currentFYName}</div>
              </td>
              <td>
                 <div class="slds-wrap">
                    {sout.spotType}</div>
              </td>
            
              <td style="width:200px;word-wrap:break-word;">
                <div class="slds-wrap"><lightning-formatted-rich-text
                    value={sout.awardComments}></lightning-formatted-rich-text></div>
              </td>
              <td>
                <div class="slds-wrap"><lightning-formatted-date-time value={sout.createdDate}></lightning-formatted-date-time></div>
              </td>
                <td>
                <div class="slds-wrap"> 
                  <!-- <a href="#">{sout.projectName}</a> -->
                  <p>{sout.projectName}</p>
                </div>
               </td>
                <td>
                <div class="slds-wrap"> {sout.Title}</div>
               </td>
             
            </tr>
          </template>
        </template>
      </tbody>
    </table>
       <template if:false={hasData}>
          <div class="slds-text-align_center slds-p-around_medium">
            <center>You have not given any nominations as of yet.</center>
          </div>
        </template>
  </div>
</lightning-card>
</template>
