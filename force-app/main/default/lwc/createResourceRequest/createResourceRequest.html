<template>
<lightning-card title="Create New Resource Request">
        <lightning-record-edit-form 
        object-api-name={objectName}
        >
        <lightning-messages></lightning-messages>
    <lightning-input-field field-name={fields.expectedstartDate}></lightning-input-field>
    <lightning-input-field field-name={fields.projet}></lightning-input-field>
    <lightning-input-field field-name={fields.requestedby}></lightning-input-field>
    <lightning-input-field field-name={fields.priority}></lightning-input-field>
    <lightning-input-field field-name={fields.resourcerole}></lightning-input-field>
     <lightning-input-field field-name={fields.skills}></lightning-input-field>
      <lightning-input-field field-name={fields.status}></lightning-input-field>
    <lightning-button onclick={handelReset} class="slds-m-around_xx-small" label="cancel"></lightning-button>
    <lightning-button variant="brand" type="submit" class="slds-m-around_xx-small" label="Save"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
