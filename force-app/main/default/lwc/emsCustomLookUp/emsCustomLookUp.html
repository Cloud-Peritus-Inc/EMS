<template>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <template if:true={isValueSelected}>
                                <div id="lookup-pill" class="slds-pill-container">
                                    <span class="pillSize slds-grid">
                                        <span class="slds-pill__icon_container">
                                            <lightning-icon icon-name={iconName} alternative-text={objName} title={objName} size="small"></lightning-icon>
                                        </span>
                                        <span class="slds-pill__label slds-p-horizontal_x-small" title="Sample Project 1">{selectedName}</span>
                                        <lightning-button-icon icon-name="utility:close"  variant="bare" alternative-text="Delete" title="Delete" onclick={handleRemovePill}></lightning-button-icon>
                                    </span>
                                </div>
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-p-top_none">
                                    <lightning-input class={inputClass} type="search" id="input" value={searchTerm}
                                                     onclick={handleClick} onblur={onBlur} onchange={onChange}
                                                     variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder} required>
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={records} for:item="record">
                                    <li key={record.Id} onclick={onSelect} data-id={record.Id.Id} role="presentation" data-name={record.displayName}>
                                        <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                            <lightning-icon icon-name={iconName} alternative-text={objName} title={objName} size="small"></lightning-icon>
                                            <span class="slds-truncate slds-p-left_small">{record.displayName}</span>
                                            <!-- <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name={iconName} alternative-text={objName} size="small"></lightning-icon>
                                            <span class="slds-truncate">{record.displayName}</span> -->
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
