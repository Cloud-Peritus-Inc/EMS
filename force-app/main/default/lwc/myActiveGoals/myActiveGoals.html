<template>
  <template if:true={showonUi}>    
<div  style="background-color:  #f2f2f2;border-radius: 5px;padding-top:10px">
    <div class="parent" style="margin-bottom: 10px;">
          <div class="child1" style="width:10%;padding-left:10px">
               <lightning-icon icon-name="standard:goals" size="large" alternative-text="In Progress" ></lightning-icon>
                
          </div>
           <div class="child2" style="width:95%">
              <font size="4"><b>Goals</b></font> <br/>
               <font color="grey"> Manage your Goals and keep a check of your metrics. </font>
           </div>
    </div>

    
     
      <div class="parent">
          <div class="child1" style="padding:10px;">
         <template for:each={datawrap1} for:item="task">
           <lightning-card key={task.subject}>
             <div style="padding:0px 20px 10px 20px; min-height: 75px;align: center;">
               <a href="#" data-id={task.taskid} onclick={handleClick}> <font size="3"> <b> {task.subject}  </b></font> </a> <br/>
                   
                     <!--   <lightning-formatted-rich-text value={task.description}>
                           </lightning-formatted-rich-text> -->
                    
                      <b>Complete By: </b> <lightning-formatted-date-time value={task.mygoal.End_Date__c}></lightning-formatted-date-time>
                  </div>   
                  
           </lightning-card>  <br key={task.subject}/>
          </template>
          </div>
           <div class="child2" style="padding:10px;">
            <template for:each={datawrap2} for:item="task">
           <lightning-card key={task.subject}>
             <div style="padding:0px 20px 10px 20px;min-height: 75px;align: center;">
               <a href="#"  data-id={task.taskid} onclick={handleClick}> <font size="3"> <b> {task.subject}  </b></font> </a> <br/>
               <b>Complete By:  </b> <lightning-formatted-date-time value={task.mygoal.End_Date__c}></lightning-formatted-date-time> 
                  </div>   
                  
           </lightning-card>  <br key={task.subject}/>
          </template>
           </div>
      </div>
           
        
    </div> 
  </template>

  <template if:true={openModal}>
       <div data-modal="custom-modal" class="modalclass">
            <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" 
                                            class="slds-modal__close " 
                                            alternative-text="Close" 
                                            title="Close"
                                            size="large"
                                            variant="bare-inverse"
                                            onclick={handleCancel} >
 
                    </lightning-button-icon>
                <font size="5">Goal Review</font>
                </header>
                <div class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1">
                    <lightning-record-edit-form
                                    record-id={selectedgoalId}
                                    object-api-name="Goal__c"
                                    onsuccess={handleSuccess} 
                                    onerror={handleError} >
                                    <lightning-messages> </lightning-messages>
                                    <lightning-layout>
                                      <lightning-layout-item flexibility="auto" padding="around-small">
                                    <lightning-output-field field-name="Name">
                                    </lightning-output-field>
                                      </lightning-layout-item>
                                       <lightning-layout-item flexibility="auto" padding="around-small">
                                         <lightning-output-field field-name="Goal_Name__c">
                                        
                                    </lightning-output-field>
                                   </lightning-layout-item></lightning-layout>
                                    <lightning-layout>
                                    <lightning-layout-item flexibility="auto" padding="around-small">
                                     <lightning-output-field field-name="Description__c">
                                    </lightning-output-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item flexibility="auto" padding="around-small">
                                     <lightning-input-field field-name="Comments__c" required>
                                    </lightning-input-field>
                                    </lightning-layout-item>
                                    </lightning-layout>
                                
                                   <center>  
                                     <lightning-button label="Close" title="Close" icon-name="utility:close" onclick={handleCancel}></lightning-button>
                                      &nbsp;&nbsp; &nbsp;&nbsp; <lightning-button
                                        class="slds-m-top_small"
                                        variant="brand"
                                        type="submit"
                                        name="update"
                                        label="Update"
                                    >
                                    </lightning-button></center>
                                </lightning-record-edit-form>
                    
                </div>
               
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
       </div>
    </template>
</template>
