<template>
	<div class="homeCard" style="border-top: 3px solid #9602c7">
    <lightning-card>
        <div style="position: relative;">
			<lightning-icon ></lightning-icon>
            <lightning-button-icon icon-name="utility:hierarchy" alternative-text="Please click here to view your expanded reporting structure"
                class="slds-m-right_small slds-float_right"
                title="Please click here to view your&#10;expanded reporting structure"
                onclick={handleviewHier}>
            </lightning-button-icon>
            <div class="org-chart">
                <ul>
                    <c-org-chart key={users.resourceUserId} employee={users}></c-org-chart>
                </ul>
            </div>
        </div>
    </lightning-card>
</div>
	<!-- modal start -->
	<template if:true={isShowModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Reporting Hierarchy</h2>
				</header>

				<!-- modal body start -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div >
						<ul>
							<!-- <c-org-chart key={users.resourceUserId} employee={users}></c-org-chart> -->
							<c-org-Chart-Direct-Reportees key={users.resourceUserId} employee={users}></c-org-Chart-Direct-Reportees>
						</ul>
					</div>
				</div>

				<!-- modal footer start-->
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
				</footer>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- modal end -->
</template>
