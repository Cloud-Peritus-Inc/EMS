  @author            : Pavan

-->

<template>
	<center>
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<template for:each={PendingLeaveReq} for:item="row">
						<tr key={row.id}>
							<td>
								<lightning-formatted-date-time value={row.EMS_LM_Leave_Start_Date__c}>
								</lightning-formatted-date-time>
							</td>
							<td>
								<lightning-formatted-date-time value={row.EMS_LM_Leave_End_Date__c}>
								</lightning-formatted-date-time>
							</td>
							<td>{row.EMS_LM_Status__c}</td>
						</tr>
					</template>
				</tbody>
			</table>
			<template if:true={nodata}>
				<h2> No records found
				</h2>
				</br>
			</template>
		</div>
	</center>
</template>
