<template>
	<center><div class="table-container"><table>
    <thead>
      <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <template for:each={PendingLeaveReq} for:item="row">
        <tr key={row.id} tabindex="0"  onclick={handleRowClick} onkeydown={handleRowKeyDown}>

          <td><lightning-formatted-date-time value={row.EMS_LM_Leave_End_Date__c}> </lightning-formatted-date-time></td>
          <td>{row.EMS_LM_Status__c}</td>
        </tr>
      </template>
    </tbody>
  </table></div> </center>
</template>
