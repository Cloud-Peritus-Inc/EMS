<template>

    <template if:false={dataIsLoaded}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
    </template>

    <template if:true={dataIsLoaded}>

        <template if:true={recordsSubmitted}>
            <div class="outer-container">
                <div class="top-div slds-align_absolute-center">
                    <p class="submittedText">{submittedMsg}</p>
                </div>
            </div>
        </template>

        <template if:false={recordsSubmitted}>

            <lightning-card>
                <lightning-progress-indicator current-step={selectedStep} type="path" variant="base">
                    <template for:each={steps} for:item="step">
                        <lightning-progress-step id={step.value} label={step.label} value={step.value} key={step.label}
                            onclick={stepSelectionHanler}></lightning-progress-step>
                    </template>
                </lightning-progress-indicator>
            </lightning-card>

            <template lwc:if={showBestEntrepreneur}>
                <div class="outer-container">
                    <div class="top-div slds-align_absolute-center">
                        <p>{label.BestEntrepreneurDesc}</p>
                    </div>
                    <div class="container slds-align_absolute-center" data-best-entrepreneur>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <div class="box left-box">
                                    <div class="slds-grid slds-gutters">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item padding="around-small" flexibility="auto" size="12">
                                                <c-reusable-lookup label="Primary Nominee"
                                                
                                                    selected-icon-name="standard:contact" object-label="Contact"
                                                    object-api-name="Contact" field-api-name="Name"
                                                    other-field-api-name="EMS_RM_ApplicantStatus_Update__c"
                                                    other-field-api-name2="EMS_TM_User__r.IsActive"
                                                    selected-record-id={BE_PR_RR.Resource__c}
                                                    onvalueselected={handleValueSelectedOnAccount}
                                                    onvalueremoved={handleValueRemovedOnAccount}>
                                                </c-reusable-lookup>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" flexibility="auto" size="12">
                                                <lightning-input-rich-text label-visible class="priCom" label="Comments"
                                                    name="PriComments" value={BE_PR_RR.Reason_for_award__c}
                                                    onchange={handleCommentsChange} disabled-categories="INSERT_CONTENT"></lightning-input-rich-text>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <div class="box right-box">
                                    <div class="slds-grid slds-gutters">

                    <lightning-button variant="brand-outline" class={setBackBtnVisibility} label="Back"
                        onclick={handlePreviousButtonAction}></lightning-button>
                    <lightning-button variant="brand" class={setNextBtnVisibility} label="Next"
                        onclick={handleNextButtonAction}></lightning-button>
                    <lightning-button variant="brand-outline" class="slds-p-around_medium" label="Cancel"
                        onclick={handleCancelButtonAction}></lightning-button>
                    <lightning-button variant="brand" disabled={disableSubmitBtn} class={setSubmitBtnVisibility} label="Submit"
                        onclick={handleSubmitButtonAction}></lightning-button>
                        <lightning-button variant="brand" class={setSaveBtnVisibility} label="Save"
                        onclick={handleSaveButtonAction}></lightning-button>
                </div>
            </footer>

        </template>

    </template>

</template>
