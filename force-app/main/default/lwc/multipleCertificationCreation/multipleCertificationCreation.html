        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none modalBodyy">
            <template if:true={isLoading}>
               <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
            </template>
            <lightning-card>
                <div slot="actions">
                    <lightning-button label="Add Row" slot="actions" icon-name="utility:add" onclick={addRow}></lightning-button>
                </div>
            
                <!-- Use a template to iterate over the records array and display each row -->
                <template for:each={records} for:item="obj">
                    <div key={obj.Id}  class="slds-grid slds-gutters">
                        <div class="slds-col" style="padding-left: 25px;">
                            <span>
                                <lightning-combobox class="fields" value={obj.EMS_EM_Education__c} data-id={obj.Id} onchange={updateValues} 
                                                               options={LevelofEducationValue} placeholder="Select" name="EMS_EM_Education__c"
                                                               label="Level of Education"></lightning-combobox>
                                <lightning-input class="fields"  value={obj.EMS_EM_Degree__c} data-id={obj.Id} onchange={updateValues}
                                                               name="EMS_EM_Degree__c" type="text"
                                                               label="Degree"></lightning-input>
                                <lightning-input class="fields"  value={obj.EMS_EM_Field_of_Study__c} data-id={obj.Id} onchange={updateValues}
                                                               name="EMS_EM_Field_of_Study__c" type="Text"
                                                               label="Field of Study"></lightning-input>
                            </span>
                            <br>
                            <div class="slds-p-around_medium lgc-bg">
                                <!-- <lightning-file-upload label="File" data-id={obj.Id} accept={supportedFormats} record-id={obj.Id} onuploadfinished = {} </lightning-file-upload> -->
                                    <lightning-input type="file" accept={acceptedFormats} data-id={obj.Id} disabled={readonlyfield} onchange={handleFileInputChange}>
                                    </lightning-input>
                            
                            </div>
                            <br><br>
                        </div>
                        <div class="slds-col ">
                            <span>
                                <lightning-input class="fields"  value={obj.EMS_EM_IName__c} data-id={obj.Id} onchange={updateValues}
                                                            name="EMS_EM_IName__c" type="Text"
                                                            label="Institution Name"></lightning-input>
                                <lightning-input class="fields"  value={obj.EMS_EM_GDate__c} data-id={obj.Id} onchange={updateValues}
                                                               name="EMS_EM_GDate__c" type="date"
                                                               label="Graduation Date"></lightning-input>
                            </span>
                        </div>
                        <div class="slds-col">
                        <lightning-button-icon icon-name="action:delete"  alternative-text="Delete" title="Delete" data-id={obj.Id} onclick={handleDeleteAction}></lightning-button-icon>
                    </div>
                    
                    </div>
                </template>
            </lightning-card>
