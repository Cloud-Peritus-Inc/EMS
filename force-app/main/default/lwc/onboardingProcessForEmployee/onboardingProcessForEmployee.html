<template>
     <!-- loader -->
     <div if:true={isLoading}>
        <lightning-spinner
            alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <!-- /loader -->
    
    <div class="slds-card slds-box slds-p-around_small">
        <div 
            class="slds-p-around_xx-small">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <!--Accordino Section Start-->
                    <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
                        active-section-name={activeSections}>
                        <lightning-accordion-section name="Welcome aboard" label="Welcome aboard">
                            <div>
                                <div>
                                    <div class="slds-nav-vertical__section slds-p-around_small">
                                        <div>
                                            <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                                                <span class="slds-nav-vertical__item">
                                                    <input type="radio" id="Welcome-aboard" name="details"
                                                        checked={isWelcomeaboard} value="Welcome aboard"
                                                        onchange={selectedDetails} />
                                                    <label class="slds-nav-vertical__action" for="Welcome-aboard">
                                                        <span class="slds-nav-vertical_radio-faux">Welcome aboard</span>
                                                    </label>
                                                </span>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </lightning-accordion-section>

                        <lightning-accordion-section name="Profile" label="Profile">
                            <div class="slds-nav-vertical__section slds-p-around_small">
                                <div>
                                    <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Personal-Details" name="details"
                                                value="Personal Details" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Personal-Details">
                                                <span class="slds-nav-vertical_radio-faux">Personal Details</span>
                                            </label>
                                        </span>
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Identity-Information" name="details"
                                                value="Identity Information" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Identity-Information">
                                                <span class="slds-nav-vertical_radio-faux">Identity Information</span>
                                            </label>
                                        </span>
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Employment-Details" name="details"
                                                value="Employment Details" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Employment-Details">
                                                <span class="slds-nav-vertical_radio-faux">Employment Details</span>
                                            </label>
                                        </span>

                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Address-Details" name="details"
                                                value="Address Details" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Address-Details">
                                                <span class="slds-nav-vertical_radio-faux">Address Details</span>
                                            </label>
                                        </span>
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Family-Information" name="details"
                                                value="Family Information" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Family-Information">
                                                <span class="slds-nav-vertical_radio-faux">Family Information</span>
                                            </label>
                                        </span>
                                    </fieldset>
                                </div>
                            </div>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Forms" label="Forms">
                            <div class="slds-nav-vertical__section slds-p-around_small">
                                <div>
                                    <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Financial-Information" name="details"
                                                value="Financial Information" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Financial-Information">
                                                <span class="slds-nav-vertical_radio-faux">Financial Information</span>
                                            </label>
                                        </span>
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Vehicle-Details" name="details"
                                                value="Vehicle Details" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Vehicle-Details">
                                                <span class="slds-nav-vertical_radio-faux">Vehicle Details</span>
                                            </label>
                                        </span>

                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="PF-Forms" name="details" value="PF Forms"
                                                onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="PF-Forms">
                                                <span class="slds-nav-vertical_radio-faux">PF Forms</span>
                                            </label>
                                        </span>
                                    </fieldset>
                                </div>
                            </div>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Documents & Policies" label="Documents & Policies">
                            <div class="slds-nav-vertical__section slds-p-around_small">
                                <div>
                                    <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Documents" name="details" value="Documents"
                                                onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Documents">
                                                <span class="slds-nav-vertical_radio-faux">Documents</span>
                                            </label>
                                        </span>
                                        <span class="slds-nav-vertical__item">
                                            <input type="radio" id="Company-Policies" name="details"
                                                value="Company Policies" onchange={selectedDetails} />
                                            <label class="slds-nav-vertical__action" for="Company-Policies">
                                                <span class="slds-nav-vertical_radio-faux">Company Policies</span>
                                            </label>
                                        </span>
                                    </fieldset>
                                </div>
                            </div>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Company Information" label="Company Information">
                            <div>
                                <div>
                                    <div class="slds-nav-vertical__section slds-p-around_small">
                                        <div>
                                            <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                                                <span class="slds-nav-vertical__item">
                                                    <input type="radio" id="Company-Information" name="details"
                                                        value="Company Information" onchange={selectedDetails} />
                                                    <label class="slds-nav-vertical__action" for="Company-Information">
                                                        <span class="slds-nav-vertical_radio-faux">Company
                                                            Information</span>
                                                    </label>
                                                </span>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Confirm" label="Confirm">
                            <div>
                                <div>
                                    <div class="slds-nav-vertical__section slds-p-around_small">
                                        <div>
                                            <fieldset class="slds-nav-vertical slds-nav-vertical_compact">
                                                <span class="slds-nav-vertical__item">
                                                    <input type="radio" id="Confirm" name="details" value="Confirm"
                                                        onchange={selectedDetails} />
                                                    <label class="slds-nav-vertical__action" for="Confirm">
                                                        <span class="slds-nav-vertical_radio-faux">Confirm</span>
                                                    </label>
                                                </span>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_9-of-12">
                    <!-- Welcome aboard Page Start -->
                    <template if:true={isShowWelcomeaboard}>
                        <div class="slds-modal__content slds-p-around_medium"
                            style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
                            <section role="log" class="slds-chat">
                                <ul class="slds-chat-list">
                                    <li class="slds-chat-listitem slds-chat-listitem_bookend">
                                        <div class="slds-chat-bookend">
                                            <span class="slds-icon_container slds-icon-utility-chat slds-chat-icon">
                                                <svg class="slds-icon slds-icon_x-small slds-icon-text-default"
                                                    aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chat">
                                                    </use>
                                                </svg>
                                            </span>
                                            <h1><b>Welcome aboard</b></h1>
                                        </div>
                                    </li>
                                    <li class="slds-chat-listitem slds-chat-listitem_inbound">
                                        <div class="slds-chat-message">
                                            <span aria-hidden="true"
                                                class="slds-avatar slds-avatar_circle slds-chat-avatar">
                                                <abbr class="slds-avatar__initials slds-avatar__initials_inverse"
                                                    title="HR Team">HR</abbr>
                                            </span>
                                            <div class="slds-chat-message__body">
                                                <div class="slds-chat-message__text slds-chat-message__text_inbound">
                                                    <span>Hi &nbsp;<strong
                                                            style="color: #6666cc;">{UserName},</strong></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="slds-chat-listitem slds-chat-listitem_inbound">
                                        <div class="slds-chat-message slds-chat-message_faux-avatar">
                                            <div class="slds-chat-message__body">
                                                <div class="slds-chat-message__text slds-chat-message__text_inbound">
                                                    <span><lightning-formatted-rich-text
                                                            value={Description}></lightning-formatted-rich-text></span>
                                                </div>
                                                <div class="slds-chat-message__meta"
                                                    aria-label="HR Team • {currenttime}">HR Team • {currenttime}</div>
                                            </div>
                                        </div>
                                    </li>
                                    <br><br><br><br><br> <br><br><br><br><br>
                                    <li class="slds-chat-listitem slds-chat-listitem_bookend">
                                        <div class="slds-chat-bookend slds-chat-bookend_stop">
                                            <span class="slds-icon_container slds-icon-utility-end_chat slds-chat-icon">
                                                <svg class="slds-icon slds-icon_x-small slds-icon-text-default"
                                                    aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#end_chat">
                                                    </use>
                                                </svg>
                                            </span>
                                            <p><b>Cloud Peritus</b></p>
                                        </div>
                                    </li>
                                </ul>
                            </section>
                        </div>
                    </template>
                    <!-- Welcome aboard Page End -->

                    <!--Personal Details Page Start-->
                    <template if:true={isShowPersonalDetails}>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div
                                style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px">
                                <div class="slds-section slds-is-open">
                                    <h3 class="slds-section__title slds-theme_shade">
                                        <span class="slds-truncate slds-p-horizontal_small"
                                            title="Personal Details">Personal Details</span>
                                    </h3>
                                    <div aria-hidden="false" class="slds-section__content">
                                        <div class="slds-grid slds-gutters ">
                                            <div class="slds-col" style="padding-left: 25px;">
                                                <span>
                                                    <lightning-input class="slds-p-top_small" value={firstName}
                                                        message-when-pattern-mismatch="Invalid First name" required
                                                        disabled={readonlyfield} onchange={FirstName}
                                                        name="FirstName"
                                                        onkeydown={handleFirstLastNameKeyDown}
                                                        pattern="[A-Z a-z._-]{2,20}$" type="text"
                                                        label="First Name"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={lastName}
                                                        message-when-pattern-mismatch="Invalid Last Name" required
                                                        disabled={readonlyfield} onchange={LastName}
                                                        name="lastName" onkeydown={handleFirstLastNameKeyDown}
                                                        pattern="[A-Z a-z._-]{1,20}$" type="text"
                                                        label="Last Name"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={dob} required
                                                        disabled={readonlyfield} onchange={dateOfBirth}
                                                        name="EMS_EM_DOB__c" type="date"
                                                        label="Date of Birth"></lightning-input>
                                                    <lightning-combobox class="slds-p-top_small" required
                                                        disabled={readonlyfield} name="EMS_EM_Gender__c" label="Gender"
                                                        value={gen} placeholder="Select" options={Gendervalue}
                                                        onchange={gender}></lightning-combobox>
                                                </span>
                                            </div>
                                            <div class="slds-col ">
                                                <span>


                                                    <lightning-input class="slds-p-top_small" value={ph}
                                                        message-when-pattern-mismatch="Invalid Contact number" required
                                                        disabled={readonlyfield} onchange={phonenumber}
                                                        name="EMS_Phone_Number__c" onkeydown={handleAadharNumberKeyDown}
                                                        pattern="[0-9]{10}$" type="phone"
                                                        label="Contact Number"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={personalemail}
                                                        message-when-pattern-mismatch="Invalid Email" required
                                                        disabled={readonlyfield} onchange={personalemailchange}
                                                        name="EMS_EM_Personal_Email__c" type="email"
                                                        label="Personal Email Id"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={nation}
                                                        disabled={readonlyfield} required
                                                        message-when-pattern-mismatch="Invalid Nationality"
                                                        onchange={Nationality} onkeydown={handleFirstLastNameKeyDown}
                                                        name="EMS_EM_Nationality__c" type="text"
                                                        label="Nationality "></lightning-input>
                                                    <lightning-combobox class="slds-p-top_small" value={bg}
                                                        disabled={readonlyfield} required onchange={BloodGroup}
                                                        options={BloodG} placeholder="Select" name="EMS_EM_BG__c"
                                                        label="Blood Group "></lightning-combobox>

                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br /><br />

                                <div style="text-align:center">
                                    <lightning-button style="margin:5px;" label="Save" type="brand"
                                        onclick={SaveSubmitcontact} title="Next" disabled={readonlyfield} variant="brand"></lightning-button>
                                </div>
                                <br><br>

                            </div>
                        </div>
                        <br /><br />
                    </template>
                    <!--Personal Details Page Ends-->
                    <!--Identify Details Page Start-->
                    <template if:true={isIdentityDetails}>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px"
                                class="slds-p-around_xx-small">
                                <div class="slds-section slds-is-open">
                                    <h3 class="slds-section__title slds-theme_shade">
                                        <span class="slds-truncate slds-p-horizontal_small"
                                            title="Identity Information">Identity Information</span>
                                    </h3>
                                    <div aria-hidden="false" class="slds-section__content">
                                        <div class="slds-grid slds-gutters ">
                                            <div class="slds-col" style="padding-left: 25px;">
                                                <span>
                                                    <lightning-input class="slds-p-top_small" value={aadhaarNo} required
                                                        pattern="[0-9]{12}$" disabled
                                                        message-when-pattern-mismatch="Invalid Aadhar Number"
                                                        onchange={handleAadharNumberChange}
                                                        onkeydown={handleAadharNumberKeyDown} name="EMS_EM_AadhaarNo__c"
                                                        type="text" label="Aadhar Number"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={passport}
                                                        disabled={readonlyfield}
                                                        message-when-pattern-mismatch="Invalid Passport Number"
                                                        onchange={handlepassportNumberChange}
                                                        name="EMS_EM_PassportNo__c" type="text"
                                                        label="Passport Number"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={DrivingLicense}
                                                        disabled={readonlyfield}
                                                        message-when-pattern-mismatch="Invalid Driving License No."
                                                        onchange={handleDrivingLicenseNoChange}
                                                        name="EMS_Driving_License_No__c" type="text"
                                                        label="Driving License No."></lightning-input>
                                                </span>
                                            </div>
                                            <div class="slds-col ">
                                                <span>
                                                    <lightning-input class="slds-p-top_small" value={panNo} required
                                                        disabled onfocusin={handlePanNumberFocusIn} onchange={PANNumber}
                                                        onfocusout={handlePanNumberFocusOut} name="EMS_EM_PanNo__c"
                                                        type="text" message-when-pattern-mismatch="Invalid PAN Number"
                                                        pattern="([A-Z]){5}([0-9]){4}([A-Z]){1}$"
                                                        label="PAN"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={UANNo}
                                                        disabled={readonlyfield} onchange={UanChange}
                                                        name="EMS_EM_PFno__c" type="text"
                                                        message-when-pattern-mismatch="Invalid UAN Number"
                                                        pattern="[0-9]{12}$" label="UAN"></lightning-input>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br /><br />

                                <div class="slds-section slds-is-open">
                                    <h3 class="slds-section__title slds-theme_shade">
                                        <span class="slds-truncate slds-p-horizontal_small"
                                            title="Upload Documents">Upload Documents</span>
                                    </h3>
                                    <div aria-hidden="false" class="slds-section__content">
                                        <div class="slds-grid slds-gutters ">
                                            <div class="slds-col" style="padding-left: 25px;">
                                                <span>
                                                    <label class="slds-form-element__label" for="text-input-id-1">
                                                        Passport
                                                    </label>
                                                    <lightning-helptext
                                                        content="The maximum file size is 2 MB & The acceptable file type is PDF"></lightning-helptext>
                                                    <lightning-input type="file" name="Passport" onchange={onFileUpload}
                                                        accept={accept} title="Passport"
                                                        disabled={readonlyfield}></lightning-input>
                                                    <p>{fileName}</p>
                                                    <br>
                                                </span>
                                            </div>
                                            <div class="slds-col">
                                                <span>
                                                    <label class="slds-form-element__label" for="text-input-id-1">
                                                        Driving License
                                                    </label>
                                                    <lightning-helptext
                                                        content="The maximum file size is 2 MB & The acceptable file type is PDF"></lightning-helptext>
                                                    <lightning-input type="file" onchange={onFileUpload1}
                                                        name="DrivingLicense" title="Driving License"
                                                        disabled={readonlyfield} accept={accept}></lightning-input>
                                                    <p>{fileName1}</p>
                                                    <br>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br /><br />
                                <div style="text-align:center">
                                    <lightning-button style="margin:5px;" label="Save" type="brand"
                                        onclick={SaveSubmitcontact} title="Next" disabled={readonlyfield} variant="brand"></lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                    <!--Identify Details Page Ends-->
                    <!-- Employment Details Start -->
                    <template if:true={isEmploymentDetails}>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px"
                                class="slds-p-around_xx-small">
                                <div class="slds-section slds-is-open">
                                    <h3 class="slds-section__title slds-theme_shade">
                                        <span class="slds-truncate slds-p-horizontal_small"
                                            title="Employment Details">Employment Details</span>
                                    </h3>
                                    <div aria-hidden="false" class="slds-section__content">
                                        <div class="slds-grid slds-gutters ">
                                            <div class="slds-col" style="padding-left: 25px;">
                                                <lightning-record-view-form record-id={contactID}
                                                    object-api-name="Contact">
                                                    <div class="slds-box slds-theme_default">
                                                        <lightning-output-field
                                                            field-name="EMS_RM_Employee_Id__c"></lightning-output-field>
                                                        <lightning-output-field
                                                            field-name="Email"></lightning-output-field>
                                                        <lightning-output-field
                                                            field-name="Resource_Manager__c"></lightning-output-field>
                                                        <lightning-output-field
                                                            field-name="EMS_RM_Current_Job_Role__c"></lightning-output-field>
                                                        <lightning-output-field
                                                            field-name="EMS_EM_HR_Assigned__c"></lightning-output-field>
                                                        <lightning-output-field
                                                            field-name="EMS_RM_Industry__c"></lightning-output-field>
                                                    </div>
                                                </lightning-record-view-form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br /><br />
                                <br /><br />
                            </div>
                        </div>
                    </template>
                    <!-- Employment Details End -->
                    <!--Address Details Page Start-->
                    <template if:true={isAddressDetails}>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;padding-right: 13px"
                                class="slds-p-around_xx-small">
                                <div class="slds-section slds-is-open">
                                    <h3 class="slds-section__title slds-theme_shade">
                                        <span class="slds-truncate slds-p-horizontal_small"
                                            title="Address Details">Address Details</span>
                                    </h3>
                                    <div aria-hidden="false" class="slds-section__content">
                                        <div class="slds-grid slds-gutters ">
                                            <div class="slds-col slds-size_1-of-2" style="padding-left: 25px;">
                                                <span>
                                                    <h3 class="slds-section__title slds-theme_shade">
                                                        <p>Current Address</p>
                                                    </h3>
                                                    <lightning-input class="slds-p-top_small addressClass" value={cadrressline1}
                                                        disabled={readonlyfield} required onchange={handleChange}
                                                        name="EMS_EM_CAddress_Line_1__c" type="text"
                                                        label="Address Line 1"></lightning-input>
                                                    <lightning-input class="slds-p-top_small" value={cadrressline2}
                                                        disabled={readonlyfield} onchange={handleChange}
                                                        name="EMS_EM_CAddress_Line_2__c" type="text"
                                                        label="Address Line 2"></lightning-input>
                                                    <lightning-input class="slds-p-top_small addressClass" value={castate}
                                                        onkeydown={handleFirstLastNameKeyDown}
                                                        message-when-pattern-mismatch="Invalid State"
                                                        pattern="[A-Z a-z._-]{2,20}$" disabled={readonlyfield} required
                                                        onchange={handleChange} name="EMS_EM_CA_State__c" type="text"
                                                        label="State"></lightning-input>
                                                    <lightning-input class="slds-p-top_small addressClass" value={cacity}
                                                        onkeydown={handleFirstLastNameKeyDown}
                                                        message-when-pattern-mismatch="Invalid City"
                                                        pattern="[A-Z a-z._-]{2,20}$" disabled={readonlyfield} required
                                                        onchange={handleChange} name="EMS_EM_CA_City__c" type="text"
