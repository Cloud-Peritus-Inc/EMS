<template>
    <div class="homeCard" style="border-top :  3px solid #9602c7">
    <lightning-card >
     <template if:true={showThetable}>
    <template for:each={datawrap} for:item="prj">  
  <div class="parent" key={prj.projectName}>
     <div class="slds-grid slds-grid_vertical-align-center" style="padding-left:12px;">  
    <template if:false={prj.isClient} >                            
    <lightning-icon icon-name="action:follow" size="small" alternative-text="Internal" title="Internal"> </lightning-icon>
    </template>
    <template if:true={prj.isClient}  >                            
    <lightning-icon icon-name="action:following" size="small" alternative-text="Internal" title="Internal"> </lightning-icon>
    </template>
    <div style="padding-left:20px;" >
        <b><font size="3">{prj.projectName}</font></b><br/>
         Role : {prj.projectRole}
    </div>
     </div>
  </div>
     </template>
     </template>
     <template if:false={showThetable}>
       <br/>
       <center> No active assignments found. </center>
       <br/>
     </template>
      <footer class="slds-modal__footer">
    <div class="uiOutputText footer" style="padding:10px;" >
    <center> <a href="" onclick={handleClick} ><font class="uiOutputText" >View All Assignments</font></a> </center>
    </div> </footer>
   </lightning-card>
    </div>
</template>
