<!-- This component is used to apply the Leave For current Logged in Employee  -->
<template>
	<div  class="myDivAlligment">
	<div class="slds-box slds-theme_shade">
		<div class="slds-modal slds-fade-in-open slds-backdrop">
			<div class="slds-modal__container">
				<div>
				<div class="slds-modal__header" >
					<lightning-button-icon icon-name="utility:close" alternative-text="Close" size="large"
						variant="bare-inverse" onclick={closeme} class="slds-modal__close">
					</lightning-button-icon>
					<h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Apply Leave</h1>
				</div>
				
					<div class="slds-modal__content slds-var-p-around_medium text-align: left;" id="modal-content-id-1" style="color:black">
						<lightning-layout multiple-rows>
							<lightning-messages></lightning-messages>
							<lightning-layout-item padding="around-small" size="12">
								<div>
									<lightning-combobox name="leavetype" label="Leave Type" value=""
										placeholder="Select Leave Type" options={lOptions} onchange={handleChange}
										required></lightning-combobox>
								</div>
							</lightning-layout-item>

							<template if:true={visiableotherdetail}>
							
							<lightning-layout-item padding="around-small" size="3">
								<div>
									<lightning-input type="Date" label="Start Date" name="startDate1" value={startDate1} timezone={userTimeZone}
										onchange={datechange}></lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item padding="around-small" size="3">
								<div>
									<lightning-input type="Date" label="End Date" name="endDate1" value={endDate1}
										onchange={datechange}></lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item padding="around-small" size="6">
								<div>
									<lightning-combobox name='selectday' label='Select Day' placeholder='Full Day'
										options={dOptions} onchange={dayChange}></lightning-combobox>
								</div>
							</lightning-layout-item>


							<lightning-layout-item padding="around-small" size="6">
								<div>
									<lightning-input type="number" label="Leave Duration" value={duration} disabled>
									</lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item padding="around-small" size="6">
								<div>
									<lightning-input type="number" label="No Of Available Leaves" value={availabledays}
										disabled></lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item padding="around-small" size="12">
								<div>
									<lightning-textarea type="text" maxlength="250" required label="Reason" value={reason} onchange={reasonChange}>
									</lightning-textarea>
								</div>
							</lightning-layout-item>
		
							</template>							
							
						</lightning-layout>
						<div class="slds-align_absolute-center">
								<template if:true={fileuploadRequired}>

									<div class="slds-var-m-around_medium">
										<lightning-input type="file" accept=".png, .doc, .docx, .pdf , .jpg, .jpeg"
											label="Upload supporting document" onchange={openfileUpload}></lightning-input>
									</div>
									<template if:true={fileData}>
										<p>{fileData.filename}</p>
									</template>

								</template>
							</div>
					</div>
					 <footer class="slds-modal__footer slds-align_absolute-center">
						<lightning-button variant="destructive" label="Cancel" title="Destructive action"
										onclick={closeme} class="slds-var-m-left_x-small"></lightning-button>
						<lightning-button variant="brand" label="Submit" title="Primary action"
										onclick={submitme} disabled={submitcheck} class="slds-var-m-left_x-small"></lightning-button>
					 </footer>
				</div>
				</div>
			</div>
		</div>
	</div>
</template>
