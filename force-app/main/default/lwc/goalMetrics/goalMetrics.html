<template>

    <div class="homeCard" style="border-top : 3px solid #9602c7;">
    <lightning-card>
        <div class="childparent">
          <div class="childtext" style="padding-left:20px;">
               <div style="padding-left:5px;"> 
          <lightning-icon icon-name="standard:goals" size="medium" alternative-text="In Progress" ></lightning-icon>
           <font size="4"  > &nbsp;&nbsp;<b>Goals and Metrics</b> </font> <br/><br/>
            </div> 
          </div>
           <div class="childimage">
             
           </div>
        </div>

        <div class="childparent">
            <div class="childimage">
           </div>
            <div class="childtext" style="width:100%">
                 <div class="childparent2">
                    <div class="childimage2" >
                       <b> Goals </b>
                    </div>
                    <div class="childtext2">
                         {numberofCompleted} Completed <br/>
                         {numberofInprogress} In Progress <br/>
                         {numberofMissed} Missed
                     </div>
                
                </div>   

                <div class="childparent2">
                    <div class="childimage2" >
                       <b> Utilization </b>
                    </div>
                    <div class="childtext2">
                        {utlizationPercentage} %
                     </div>
                </div>  

                <div class="childparent2">
                    <div class="childimage2" >
                       <b> Compliance </b>
                    </div>
                    <div class="childtext2">
                       {numberofstricks} Strikes
                     </div>
                </div>

                <div class="childparent2">
                    <div class="childimage2" >
                       <b> Days since last PTO </b>
                    </div>
                    <div class="childtext2">
                        {lastPto} Days
                     </div>
                </div>
        </div>
        </div>
        
  <center><div class="table-container"><table>
    <thead>
      <tr>
        <th>Goal ID</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <template for:each={goaldata} for:item="row">
        <tr key={row.id} tabindex="0"  onclick={handleRowClick} onkeydown={handleRowKeyDown}>
          <td>{row.Name}</td>
          <td><lightning-formatted-date-time value={row.End_Date__c}> </lightning-formatted-date-time></td>
          <td>{row.Status__c}</td>
        </tr>
      </template>
    </tbody>
  </table></div> </center> <br/>
  <footer class="slds-modal__footer">
   <center> <a href=""  onclick={handleClick}><font class="uiOutputText" onclick={handleClick}>Track My Metrics</font></a> </center>
            
                        </footer>
    </lightning-card>
    </div>
</template>
