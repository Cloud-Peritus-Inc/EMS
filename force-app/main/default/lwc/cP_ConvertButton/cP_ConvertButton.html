<template>
    <lightning-card>
        <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Please Confirm</h2>
        </header>
        <div class="slds-modal__container  slds-align_absolute-center" id="modal-content-id-1" style="width: 70%;">
            
            <br><br>
            <slot>
                <h2>Are you sure you want to convert Applicant to Resource? </h2> 
            </slot>
            <br><br>
            
        </div>

        <footer class="slds-modal__footer">
            <lightning-button variant="brand"
                                          label="No"
                                          title="No"
                                          onclick={handleCancel} ></lightning-button>
                                          &nbsp;&nbsp;
            <lightning-button variant="brand" 
                                label="Yes"  
                                title="Yes" 
                                onclick={handleConvert}></lightning-button>
        </footer>
    </lightning-card>
