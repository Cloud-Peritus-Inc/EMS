<template>
    <lightning-card>
        <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Please Give Comments</h2>
        </header>
        <div class="slds-modal__container slds-p-around_medium" id="modal-content-id-1">
            
            <br><br>
                <lightning-textarea name="input2" label="Comments"  onchange={handleChangeRichText}></lightning-textarea>
            <br><br>
            
        </div>

        <footer class="slds-modal__footer">
            <lightning-button variant="brand"
                                          label="Cancel"
                                          title="cancel"
                                          onclick={handleCancel} ></lightning-button>
                                          &nbsp;&nbsp;
            <lightning-button variant="brand" 
                                label="Send"  
                                title="Send" 
                                onclick={handleAddComments}></lightning-button>
        </footer>
    </lightning-card>
</template>
