       <lightning-input type="date"  class="endDate"  name="endDate" label="End Date"  onchange={dateHandler} ></lightning-input>
     </div>
     </div>
     </div>

   <lightning-tabset variant="vertical">
       <lightning-tab label="Change of Details">
       <div class="slds-grid slds-gutters">
           <div class="slds-col">
               <span><h1>Change of Details</h1></span>
               </div>
               <div class="slds-col">
               <span><div class="slds-float_right">

       </div>
       <div></div>
       <div class="slds-float_right">
         <lightning-button-menu alternative-text="Show menu" label={selectRequest} text={selectRequest} variant="brand-outline" onselect={handleFilter} >

           <lightning-menu-item value="Auto-Approved" label="Auto-Approved" ></lightning-menu-item>
           <lightning-menu-item value="Approved" label="Approved" ></lightning-menu-item>
           <lightning-menu-item value="Pending" label="Pending"></lightning-menu-item>
           <lightning-menu-item value="Rejected" label="Rejected" ></lightning-menu-item>

 </br>
<!-- Modal for Address details -->
   <template if:true={ready1}>
     <div class="slds-box slds-theme_shade">
       <div class="slds-modal slds-fade-in-open slds-backdrop">
         <div class="slds-modal__container">
           <!--HEADER Section-->

           <div class="slds-modal__header">
             <lightning-button-icon
               icon-name="utility:close"
               alternative-text="Close this window"
               size="large"
               variant="bare-inverse"
               onclick={closeModal}
               class="slds-modal__close"
             >
             </lightning-button-icon>
             <div class="slds-float_left slds-text-heading_medium slds-hyphenate">
             <h2> Change of Address Details </h2>
           </div>
           </div>
           <!---Body Section-->
     <!-- old details -->
     <div class="slds-modal__content slds-p-around_medium">
           <div class="slds-grid slds-wrap">
                   <div class="slds-col slds-size_2-of-2 ">

                       <div class="slds-section slds-is-open">
                           <h3 class="slds-section__title slds-theme_shade">

                             <span>Existing Address Details</span>

                           </h3>
                         </br>
                           <div class="slds-section__content">
                               <div class="slds-grid slds-gutters ">
                                   <div class="slds-col slds-size_1-of-2">
                                   <span>
                                     <div>
                                     <h1>Current Address</h1>
                                   </br>
                                   <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
                                     <lightning-input-field field-name="EMS_EM_CAddress_Line_1__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_CAddress_Line_2__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_CA_State__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_CA_City__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_CA_Zip__c" disabled="true"></lightning-input-field>
                                     </lightning-record-edit-form>
                                     </div>
                                   </span>
                                   </div>
                                   <div class="slds-col slds-size_1-of-2">
                                   <span>
                                     <h1>Permanent Address</h1>
                                   </br>
                                   <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
                                     <lightning-input-field field-name="EMS_EM_PAddress_Line_1__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_PAddress_Line_2__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_PA_State__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_PA_City__c" disabled="true"></lightning-input-field>
                                     <lightning-input-field field-name="EMS_EM_PA_Zip__c" disabled="true"></lightning-input-field>
                                     </lightning-record-edit-form>
                                   </span>
                                   </div>
                                   </div>
                           </div>
                       </div>

                   </div>
                </div>


           <!-- new details -->

               </br>
               <div class="slds-grid slds-wrap">
                   <div class="slds-col slds-size_2-of-2 ">

                       <div class="slds-section slds-is-open">
                           <h3 class="slds-section__title slds-theme_shade">
                             <span>Update Address Details</span>
                           </h3>
                         </br>
                           <div class="slds-section__content">
                               <div class="slds-grid slds-gutters ">
                                   <div class="slds-col slds-size_1-of-2">
                                   <span>
                                     <div>
                                     <h1>Current Address</h1>
                                   </br>
                                   <lightning-input value={EMS_EM_CAddress_Line_1__c} required name="EMS_EM_CAddress_Line_1__c" type="text" label="Address Line 1" onchange={handleChange} class="addressClass"></lightning-input>

                                   <lightning-input value={EMS_EM_CAddress_Line_2__c}  name="EMS_EM_CAddress_Line_2__c" type="text"  label="Address Line 2" onchange={handleChange}></lightning-input>

                                   <lightning-input value={EMS_EM_CA_State__c} data-id="addressId" required name="EMS_EM_CA_State__c" pattern="[A-Z a-z._-]{2,60}$" type="text" message-when-pattern-mismatch = "Invalid State" label="State" onchange={handleChange} class="addressClass"></lightning-input>

                                  <lightning-input value={EMS_EM_CA_City__c} required name="EMS_EM_CA_City__c" pattern="[A-Z a-z._-]{2,60}$" type="text" message-when-pattern-mismatch = "Invalid City" label="City" onchange={handleChange} class="addressClass"></lightning-input>

                                  <lightning-input value={EMS_EM_CA_Zip__c} required name="EMS_EM_CA_Zip__c" pattern="[0-9]{6}$" message-when-pattern-mismatch = "Invalid Zip Code" type="text"  label="Zip" onchange={handleChange} class="addressClass"></lightning-input>
                                     </br>
                                     </div>
                                   </span>
                                   </div>

                                   <div class="slds-col slds-size_1-of-2">
                                   <span>
                                     <h1>Permanent Address</h1>
                                   </br>
                                   <lightning-input value={EMS_EM_PAddress_Line_1__c} required name="EMS_EM_PAddress_Line_1__c" type="text"  label="Address Line 1" onchange={handleChange}></lightning-input>
                                     <lightning-input value={EMS_EM_PAddress_Line_2__c}  name="EMS_EM_PAddress_Line_2__c" type="text"  label="Address Line 2" onchange={handleChange}></lightning-input>
                                     <lightning-input value={EMS_EM_PA_State__c} required name="EMS_EM_PA_State__c" pattern="[A-Z a-z._-]{2,60}$" message-when-pattern-mismatch = "Invalid State" type="text"  label="State" onchange={handleChange}></lightning-input>
                                     <lightning-input value={EMS_EM_PA_City__c} required name="EMS_EM_PA_City__c" pattern="[A-Z a-z._-]{2,60}$"  message-when-pattern-mismatch = "Invalid City" type="text"  label="City" onchange={handleChange}></lightning-input>
                                      <lightning-input value={EMS_EM_PA_Zip__c} required name="EMS_EM_PA_Zip__c" type="text" pattern="[0-9]{6}$" message-when-pattern-mismatch = "Invalid Zip Code"  label="Zip" onchange={handleChange}></lightning-input>
                                   </span>
                                   </div>
                                   </div>
                           </div>


                           <div class="slds-grid slds-wrap">
                           <div class="slds-col slds-size_1-of-13 slds-p-right_x-small">
                               Permanent Address same as Current Address?
                           </div>
                           <div class="slds-col slds-size_1-of-12">
                                <lightning-input checked={paFlag} type="Checkbox" onchange={AddressCheckboxChange} disabled={disableFlag}></lightning-input>
                           </div>
                           </div>










                       </div>

                   </div>
                </div>
                </div>


           <!--Footer Section-->
           <div class="slds-modal__footer">
             <button
               class="slds-button slds-button_neutral"
               onclick={closeModal}
               title="Cancel"
             >
               Cancel
             </button>
             <button
               class="slds-button slds-button_brand"
               onclick={submitAddressDetails}
               name="addressdetails"
               title="Submit"
             >
             Submit
             </button>


           </div>
         </div>
       </div>
     </div>
</template>

                     </lightning-record-edit-form>
                   </div>
           <!-- new details -->
                   <h3 class="slds-section__title slds-theme_shade">

                             <span class="slds-truncate slds-p-horizontal_small" title="Bank Details">Update Bank Details</span>

                           </h3>
                         </br>
                 <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">

                   <lightning-combobox name="Bank_Name__c"
                                                 label="Bank Name"
                                                 value="Bank_Name__c"
                                                 placeholder="Select"
                                                 options={BankName}
                                                 required
                                                 onchange={handleChange} ></lightning-combobox>
             <lightning-input type="text" name="Account_Number__c" pattern="[0-9]{12,18}$" required message-when-pattern-mismatch = "Invalid Account Number" label="Account Number" class="accNum" onchange={handleChange}></lightning-input>
             <lightning-input type="text" name="IFSC_Code__c" label="IFSC Code" pattern="[A-Za-z]{4}[a-zA-Z0-9]{7}$" message-when-pattern-mismatch = "Invalid IFSC Code" required class="ifsc" onchange={handleChange}></lightning-input>
             <lightning-input type="text" name="Account_Holder_Name__c" required message-when-pattern-mismatch = "Invalid Name" pattern="[A-Z a-z._-]{2,100}$" label="Account Holder Name" onchange={handleChange}></lightning-input>

                 </div>
                 </div>

                     onclick={submitBankDetails}
                     title="Submit"
                   >
                   Submit
                   </button>

                 </div>
               </div>
               </div>
             </div>


   </template>
