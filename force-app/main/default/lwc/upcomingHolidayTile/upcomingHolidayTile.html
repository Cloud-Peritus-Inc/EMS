<template>

    <div class="homeCard">
    <lightning-card>
      <div style="padding-left:10px;">   <lightning-icon icon-name="action:map" size="x-small" alternative-text="Internal" title="Internal">  </lightning-icon> <font size="5"  > &nbsp;&nbsp;<b>Upcoming Holidays </b> </font> <br/><br/> </div>
  <center><div class="table-container"><table>
    <thead>
      <tr>
        <th>Start Date</th>
        <th>Days</th>
        <th>Status</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <template for:each={holidaydata} for:item="row">
        <tr key={row.id} tabindex="0"  onclick={handleRowClick} onkeydown={handleRowKeyDown}>
          <td>
              <lightning-formatted-date-time value={row.holidayDate}> </lightning-formatted-date-time>
              </td>
          <td>{row.duration}</td>
          <td>{row.status}</td>
           <td>{row.holidayType}</td>
        </tr>
      </template>
    </tbody>
  </table></div> </center> <br/>
    </lightning-card>
    </div>
</template>
