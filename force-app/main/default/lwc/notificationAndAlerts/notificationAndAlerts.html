<template>
     <template if:true={showdata}>
 <div class="bodycontent">
      <template for:each={datawrap} for:item="prj">  
 <div class="notification" key={prj.id}>
		<div class="notification-icon">
            <template if:false={prj.isAlert}>
            &#128276;
            </template>
            <template if:true={prj.isAlert}>
                 <img src={dateimage} alt="" height="80px" width="80px"/> 
            </template>
            </div>
		<div class="notification-text">
			<div class="notification-title">{prj.alertTitle}</div>
			<div class="notification-subtitle"><lightning-formatted-rich-text
        value={prj.alertDesc}
    ></lightning-formatted-rich-text></div>
		</div> 
	</div>
      </template>
 </div>
     </template>
</template>
