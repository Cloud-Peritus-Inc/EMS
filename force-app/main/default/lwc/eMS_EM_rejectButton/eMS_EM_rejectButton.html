<template>
    <lightning-card>
        <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Please Confirm</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium slds-align_absolute-center" id="modal-content-id-1">
            <slot>
                <h2>Are you sure you want to reject this request? </h2>
            </slot>
        </div>

        <footer class="slds-modal__footer">
            <lightning-button variant="brand"
                                          label="Cancel"
                                          title="cancel"
                                          onclick={handleCancel} ></lightning-button>
                                          &nbsp;&nbsp;
            <lightning-button variant="brand" 
                                label="Reject"  
                                title="Reject" 
                                onclick={handleReject}></lightning-button>
        </footer>
    </lightning-card>
</template>
