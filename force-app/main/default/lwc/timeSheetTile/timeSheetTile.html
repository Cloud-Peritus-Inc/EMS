<template>
            <div class="homeCard" style="border-top : 3px solid #9602c7;">
                 <lightning-card >
      
                        <div class="parent">
                                <div class="child1">
                                   <center>  <canvas class="canvas" width={width} height={height}></canvas> </center>
                                </div>
                                <div class="child2" style="padding-right:10px;">
                                    <font size="4"  > <b>Time entered this week </b> </font> <br/> <br/>
                                    <p> Make sure to enter 40 hours per week to stay complaint </p><br/><br/>

                                   <lightning-button variant="brand" label="Enter Time"  icon-name="utility:connected_apps" onclick={handleClickon}></lightning-button>

                                </div>
                            </div> 
               
                 <div style="padding-left:15px;"><font size="4" > <b>Previous Entered Time </b> </font></div>
                



                <template if:true={filledpastdata}>
                <diV class="table-container" style="padding-left:15px;">
                    <table>
                        <thead>
                            <tr>
                            <th>
                                <div class="slds-truncate" >Week Ending</div>
                            </th>
                            <th>
                                <div class="slds-truncate" >Total</div>
                            </th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={filledpastdata} for:item="timerec">
                                <tr key={timerec.Id}>
                                
                                    <td key={timerec.Id} scope="row">
                                        <lightning-formatted-date-time value={timerec.enddate__c} month="numeric"
                                            day="numeric" year="numeric"></lightning-formatted-date-time>					
                                    </td>
                                    <td> {timerec.EMS_TM_Total__c}</td>
                                </tr>
                            </template>
                        </tbody>
                        </table>    
                </div>
                <footer class="slds-modal__footer">
                        <div class="uiOutputText footer" style="padding:10px;" >
                        <center> <a href=""  ><font class="uiOutputText" onclick={handleClick}>View All Timesheets</font></a> </center>
                        </div>
                        </footer>
                </template>
                 </lightning-card>
            </div>
            
        
</template>
