<template>
            <div class="homeCard">
                 <lightning-card >
      
                        <div class="parent">
                                <div class="child1">
                                   <center>  <canvas class="canvas" width={width} height={height}></canvas> </center>
                                </div>
                                <div class="child2" style="padding-right:5px;">
                                    <font size="5"  > <b>Time entered this week </b> </font> <br/><br/>
                                     Make sure to enter 40 hours per week to stay complaint<br/><br/>

                                   <lightning-button variant="brand" label="Enter Time" title="titleName" icon-name="utility:connected_apps" onclick={handleClick}></lightning-button>

                                </div>
                            </div> 
               
                 <div style="padding-left:20px;"><font size="5" > <b>Previous Entered Time </b> </font></div>
                



                <template if:true={filledpastdata}>
                <diV class="slds-p-around_x-small fourthBox">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped" aria-label="Example table of Opportunities with striped rows">
                        <thead>
                            <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" >Week Ending</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" >Total</div>
                            </th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={filledpastdata} for:item="timerec">
                                <tr key={timerec.Id}  class="slds-hint-parent">
                                
                                    <td key={timerec.Id} scope="row">
                                        <lightning-formatted-date-time value={timerec.enddate__c} month="numeric"
                                            day="numeric" year="numeric"></lightning-formatted-date-time>					
                                    </td>
                                    <td> {timerec.EMS_TM_Total__c}</td>
                                </tr>
                            </template>
                        </tbody>
                        </table>
                        <div class="uiOutputText footer" style="padding:10px;" >
                        <center> <a href=""  ><font class="uiOutputText" onclick={handleClick}>View All Timesheets</font></a> </center>
                        </div>
                        
                </diV>
                </template>
                 </lightning-card>
            </div>
            
        
</template>
