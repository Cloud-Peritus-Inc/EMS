<!-- This component is used to apply the Leave For current Logged in Employee  -->
<template>
	<div class="slds-box">
		<div class="slds-modal slds-fade-in-open slds-backdrop">
			<div class="slds-modal__container">
				<div class="slds-modal__header">
					<lightning-button-icon icon-name="utility:close" alternative-text="Close" size="large"
						variant="bare-inverse" onclick={closemefirst} class="slds-modal__close">
					</lightning-button-icon>
					<!--font size="6"> <b> Apply Leave </b> </font> <br/><br/-->
				<center>	
					<h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">What do you want to apply for?</h2> <br/>
					<div class="radio-group-container">
					<div class="radio-group">
						<template for:each={options} for:item="option">
							<div key={option.value} class="radio-group-item">
								<lightning-input type="radio" name="radio-group" label={option.label} value={option.value} onchange={handleRadioChange}></lightning-input>
							</div>
						</template> 
					
					</div> </div> </center> <br/><br/><br/>

                                        type="radio" onchange={handleRadioChange}
										class="radio-group"></lightning-radio-group>-->
                  
								</div>
							
					
				</div>
			</div>
		</div>
	</div>
</template>
